<!DOCTYPE html>
<html>

<head>
    <title>
        Resume Builder
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css01.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

</head>

<body class="container">
    <form class="form-horizontal" method="GET">

        <div class="form-group row">


            <!--PERSONAL DETAILS-->

            <fieldset class="justify-content-center col-lg-12">
                <legend>Personal Details:</legend>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="fname"> First Name :</label><br> <input type="text" id="fname" size="30" placeholder="First name" required><br></div>
                    <div class="col-lg-6">
                        <label for="lname"> Last Name :</label><br> <input type="text" id="lname" size="30" placeholder="Last name" required><br></div>
                </div>


                <div class="row">
                    <div class="col-lg-6">
                        <label for="num"> Contact Number:</label> <br><input type="tel" max="13" size="30" id="num" placeholder="Phone number" required><br>
                    </div>
                    <div class="col-lg-6">
                        <label for="mail"> Email ID:</label><br> <input type="email" id="mail" size="30" placeholder="mymail@example.com" required>
                    </div>
                </div>
                <label for="Address">Address:</label><br>
                <address><input   type="text" placeholder="Street" class="col-md-12"> 
                <br><div class="address row" >
                    <label for="City" hidden>City</label><input   type="text" class="col" placeholder="City" >
                    <label for="State" hidden> State</label><input   type="text" class="col" placeholder="State" >
                    <label for="Country" hidden>Country</label><input   type="text" class="col" placeholder="Country">
                    </div>
                </address>
            </fieldset>
            <!--PERSONAL DETAILS  CLOSED-->

            <!--OBJECTIVE-->
            <fieldset class="justify-content-center col-lg-12">
                <legend>Objective:</legend>

                <textarea placeholder="Not more than 250 characters" maxlength="250"></textarea>

            </fieldset>

            <!--OBJECTIVE CLOSED-->




            <!--EDUCATION-->

            <fieldset class="justify-content-center col-lg-12" id="edu_node">
                <legend> Education:</legend>

                <label for="ed1">Name of Institution :</label> <input type="text" id="ed1" placeholder="Veermata Jijabai Technological Institute" size="100" required class="col-sm-9 col-md-6 col-lg-12"> <br>
                <div class="row">
                    <div class="col">
                        <label for="ed2">Year of Graduation(Or Expected) :</label> <input type="date" id="ed2" placeholder="DD-MM-YYYY" required><br>
                    </div>
                    <div class="col">
                        <label for="ed3">CGPA :</label> <input type="number " id="ed3" placeholder="Out Of 10" required><br></div>
                </div>
                <label for="ed4">Core Classes :</label> <textarea rows="2 " cols="100 " id="ed4" placeholder=" " required class="col-sm-9 col-md-6 col-lg-12 "></textarea>
                <button type="button" onclick="cancel('edu')" class="cancel btn btn-danger btn-lg text-center ">Remove Education</button>
                <span id="edu"></span>

            </fieldset>
            <button type="button" onclick="next('edu_node','edu')" class="next button btn btn-primary btn-lg text-center">Next Education details</button>

            <!--EDUCATION CLOSED-->


            <!--SKILLS-->


            <fieldset class="justify-content-center col-lg-12">
                <legend>
                    Skills:
                </legend>
                <textarea rows="3" cols="100" placeholder="Show off your skills here" class="col-sm-9 col-md-6 col-lg-12 "></textarea>
            </fieldset>


            <!--SKILLS CLOSED-->




            <!--PROJECTS-->

            <fieldset class="justify-content-center col-lg-12" id="pro_node">
                <legend> Projects:
                </legend>

                <dl>
                    <dt>
                        <input   type="text" placeholder="Project name"> <br><input   class="duration" type="text"
                            placeholder="Sep-19 to Dec 19 ">
                    <dd>
                        <textarea maxlength="100" placeholder="Project Description"></textarea>
                    </dd>
                    </dt>

                </dl>
                <button type="button" onclick="cancel('pro')" class="cancel btn btn-danger btn-lg text-center">Remove Project</button>
                <span id="pro"></span>
            </fieldset>
            <button type="button" onclick="next('pro_node','pro')" class="next btn btn-primary btn-lg text-center">Next Project</button>

            <!--PROJECTS CLOSED-->




            <!--INTERSHIPS-->

            <fieldset class="justify-content-center col-lg-12" id="int_node">
                <legend>
                    Internships:
                </legend>
                <dl>
                    <dt>
                        <input type="text" placeholder="Title"> <br>
                        <input class="duration" type="text" placeholder="Sep-19 to Dec 19">
                    <dd>
                        <textarea maxlength="100" placeholder="Internship Description"></textarea>
                    </dd>
                    </dt>
                </dl>
                <button type="button" onclick="cancel('int')" class="cancel btn btn-danger btn-lg text-center">Remove Internship</button>
                <span id="int"></span>
            </fieldset>

            <input type="button" id="mybt" value="Next Internship" onclick="next('int_node','int')" class="next btn btn-primary btn-lg text-center">

            <!--INTERNSHIPS CLOSED-->
            <br><br>



            <!--PROFILE LINKS-->

            <fieldset>
                <legend>
                    Profile Links:
                    <div id="URL">*These URLs will be used in digital resume only</div>
                </legend>
                Github Profile: <input type="url" placeholder="Add GitHub Profile link"> <br> Linkedin Profile: <input type="url" placeholder="Add LinkedIn Profile link">
            </fieldset>




            <!--PROFILE LINKS CLOSED-->


        </div>
        <!--SUBMIT BUTTON-->

        <div id="submit" class="text-center">
            <input type="button" value="Go get it!" class="btn btn-success btn-lg text-center">
        </div>

    </form>


    <!--

</body>
