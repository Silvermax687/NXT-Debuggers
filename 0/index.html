<!DOCTYPE html>
<html>

<head>
    <title>
        Resume Builder
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css01.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

</head>

<body class="container">
    <form class="form-horizontal">

        <div class="form-group row">




            <fieldset class="justify-content-center col-md-6 col-lg-12">
                <legend>Personal Details:</legend>
                <div class="row">
                    <div class="col">
                        <label for="fname"> First Name     :</label><br> <input type="text" id="fname" required><br></div>
                    <div class="col">
                        <label for="lname"> Last Name      :</label><br> <input type="text" id="lname" required><br></div>
                </div>


                <div class="row">
                    <div class="col">
                        <label for="num">  Contact Number :</label> <br><input type="tel" max="13" id="num" required><br></div>
                    <div class="col">
                        <label for="mail">  Email ID       :</label><br> <input type="email" id="mail" placeholder="mymail@example.com" required>
                    </div>
                </div>
            </fieldset>






            <fieldset class="justify-content-center col-md-6 col-lg-12">
                <legend>Objective:</legend>

                <textarea placeholder="Not more than 250 characters" maxlength="250"></textarea>

            </fieldset>





            <fieldset class="justify-content-center col-md-6 col-lg-12" id="edu_node">
                <legend>Education:</legend>

                <label for="ed1">Name of Institution :</label> <input type="text" id="ed1" placeholder="Veermata Jijabai Technological Institute" size="100" required class="col-sm-9 col-md-6 col-lg-12 "> <br>
                <div class="row">
                    <div class="col">
                        <label for="ed2">Gradutaion(Expected) :</label> <input type=" date " id="ed2" required><br></div>
                    <div class="col">
                        <label for="ed3">CGPA :</label> <input type="number " id="ed3" placeholder=" type out of 10 " required><br></div>
                </div>
                <label for="ed4">Core Classes :</label> <textarea rows="2 " cols="100 " id="ed4" placeholder=" " required class="col-sm-9 col-md-6 col-lg-12 "></textarea>

                <button type="button" onclick="add_edu()" class=" button btn btn-outline-success btn-lg text-center ">Next Education details</button>
            </fieldset>





            <fieldset class="justify-content-center col-md-6 col-lg-12 ">
                <legend>
                    Skills:
                </legend>
                <textarea rows="3 " cols="100 " placeholder="Show off your skills here " class="col-sm-9 col-md-6 col-lg-12 "></textarea>
            </fieldset>






            <fieldset class="justify-content-center col-md-6 col-lg-12 " id="pro_node">
                <legend>
                    Projects:
                </legend>

                <dl>
                    <dt>
                        <input type="text " placeholder="Project name" >  <input id="durationp" type="text " placeholder="Sep-19 to Dec 19 ">
                    <dd>
                        <textarea maxlength="100 " placeholder="Details"></textarea>
                    </dd>
                    </dt>
                    
                </dl>
                <button type="button" onclick="add_pro()" class=" button btn btn-outline-success btn-lg text-center ">Next Project details</button>

            </fieldset>






            <fieldset class="justify-content-center col-md-6 col-lg-12 " id="int_node">
                <legend>
                    Internships:
                </legend>
                <dl>
                    <dt>
                        <input  type="text " placeholder="Title"> <input id="durationi" type="text " placeholder="Sep-19 to Dec 19 ">
                    <dd>
                        <textarea maxlength="100 " placeholder="Details"></textarea>
                    </dd>
                    </dt>
                    <button type="button" onclick="add_int()" class=" button btn btn-outline-success btn-lg text-center ">Next Internship details</button>
                </dl>
            </fieldset>
        </div>



        <div class="text-center">
            <input id="submit" type="submit" value="Go get it!" class=" button btn btn-outline-success btn-lg text-center ">
        </div>
    </form>


    <!--

</body>

</html>
